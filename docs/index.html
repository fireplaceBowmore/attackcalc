<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>7x5 Interactive Table with Row Sums</title>
  <style>
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    input[type="number"] { width: 60px; }
    th, td { text-align: center; }
    /* Remove number input spinners (all browsers) */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield; /* Firefox */
      appearance: textfield; /* Standard */
    }
  </style>
</head>
<body>
  <h2>6 × 8 Table</h2>
  <table id="table1">
    <tbody>
      <!-- 6 rows, 8 columns -->
      <script>for(let i=0;i<6;i++){document.write('<tr>');for(let j=0;j<8;j++){document.write('<td><input type="number" oninput="updateSums()" /></td>');}document.write('</tr>')}</script>
    </tbody>
  </table>

  <h2>4 × 8 Table #1</h2>
  <table id="table2">
    <tbody>
      <script>for(let i=0;i<4;i++){document.write('<tr>');for(let j=0;j<8;j++){document.write('<td><input type="number" oninput="updateSums()" /></td>');}document.write('</tr>')}</script>
    </tbody>
  </table>

  <h2>4 × 8 Table #2</h2>
  <table id="table3">
    <tbody>
      <script>for(let i=0;i<4;i++){document.write('<tr>');for(let j=0;j<8;j++){document.write('<td><input type="number" oninput="updateSums()" /></td>');}document.write('</tr>')}</script>
    </tbody>
  </table>

  <h2>3 × 8 Table</h2>
  <table id="table4">
    <tbody>
      <script>for(let i=0;i<3;i++){document.write('<tr>');for(let j=0;j<8;j++){document.write('<td><input type="number" oninput="updateSums()" /></td>');}document.write('</tr>')}</script>
    </tbody>
  </table>

  <h2>6 × 8 Table #2</h2>
  <table id="table5">
    <tbody>
      <script>for(let i=0;i<6;i++){document.write('<tr>');for(let j=0;j<8;j++){document.write('<td><input type="number" oninput="updateSums()" /></td>');}document.write('</tr>')}</script>
    </tbody>
  </table>

  <h2>7 × 8 Table</h2>
  <table id="table6">
    <tbody>
      <script>for(let i=0;i<7;i++){document.write('<tr>');for(let j=0;j<8;j++){document.write('<td><input type="number" oninput="updateSums()" /></td>');}document.write('</tr>')}</script>
    </tbody>
  </table>

  <h2>Result: 2 × 8 Table (Column Sums)</h2>
  <table id="resultTable">
    <tbody>
      <tr>
        <script>for(let j=0;j<8;j++){document.write('<td id="sumRow0col'+j+'">0</td>')}</script>
      </tr>
      <tr>
        <script>for(let j=0;j<8;j++){document.write('<td id="sumRow1col'+j+'">0</td>')}</script>
      </tr>
    </tbody>
  </table>

  <script>
    function updateSums() {
      // Gather all tables
      const tableIds = ['table1','table2','table3','table4','table5','table6'];
      let colSums = Array(8).fill(0);
      let colSums2 = Array(8).fill(0);
      let allRows = [];
      // Collect all rows from all tables
      tableIds.forEach(id => {
        const rows = document.querySelectorAll(`#${id} tbody tr`);
        allRows = allRows.concat(Array.from(rows));
      });
      // Sum columns for all rows (first row for sumRow0, second for sumRow1)
      allRows.forEach((row, idx) => {
        row.querySelectorAll('input[type="number"]').forEach((input, colIdx) => {
          const val = parseFloat(input.value) || 0;
          if (idx % 2 === 0) {
            colSums[colIdx] += val;
          } else {
            colSums2[colIdx] += val;
          }
        });
      });
      // Update result table
      for (let j = 0; j < 8; j++) {
        document.getElementById('sumRow0col'+j).innerText = colSums[j];
        document.getElementById('sumRow1col'+j).innerText = colSums2[j];
      }
    }
  </script>
</body>
</html>
